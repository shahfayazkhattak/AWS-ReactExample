# .github/workflows/deploy.yml
name: Deploy to AWS (Main Branch Only)

on:
  push:
    branches: [main] # Only trigger on push to main

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    environment: production # üëà ADD THIS LINE

    steps:
      - name: Check if secrets are present
        run: |
          if [ -z "${{ secrets.AWS_HOST }}" ]; then
            echo "‚ùå AWS_HOST is missing"
            exit 1
          fi
          if [ -z "${{ secrets.AWS_USER }}" ]; then
            echo "‚ùå AWS_USER is missing"
            exit 1
          fi
          if [ -z "${{ secrets.AWS_SSH_PRIVATE_KEY }}" ]; then
            echo "‚ùå AWS_SSH_PRIVATE_KEY is missing"
            exit 1
          fi

      - name: Deploy to remote server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/projects/AWS-Example
            git pull
            yarn
            yarn restart
